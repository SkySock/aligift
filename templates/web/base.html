    <link rel="shortcut icon" href={% static "web/img/favicon.png" %} type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="{% static "web/js/script.js" %}"></script>
</head>

<body>

        <main>

            </div>
            <div class="more-button">
                <button id="button_more">Показать ещё</button>
            </div>
        </main>

        <footer>
            <p class="contacts">© 2021 AliGift</p>
        </footer>

<button id="toTop" title="Go to top"><img src="{% static "web/img/arrow.png" %}" /></button>
